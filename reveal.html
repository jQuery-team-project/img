<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
            padding-top: 50px;
        }

        .svg-container {
            width: 100px;
            height: 100px;
        }

        .svg-icon {
            width: 100%;
            height: 100%;
        }
        .space {
         height: 100vh;
        }
    </style>
    <script src="../assets/jquery-3.7.1.min.js"></script>
    <script src="./gsap.min.js"></script>
    <script src="./jquery-ui.min.js"></script>
    <script src="./ScrollTrigger.min.js"></script>
</head>

<body>
    <div class="space"></div>
    <div class="container">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="svg-icon">
                <circle cx="50" cy="50" r="40" fill="blue" />
            </svg>
        </div>
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="svg-icon">
                <rect x="10" y="10" width="80" height="80" fill="green" />
            </svg>
        </div>
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="svg-icon">
                <polygon points="50,15 90,85 10,85" fill="red" />
            </svg>
        </div>
        <!-- Add more SVGs as needed -->
    </div>

    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            gsap.registerPlugin(ScrollTrigger);

            const svgs = document.querySelectorAll('.svg-icon');

            svgs.forEach(svg => {
                ScrollTrigger.create({
                    trigger: svg,
                    start: 'top 80%',
                    end: 'bottom 20%',
                    onEnter: () => changeColor(svg),
                    onLeaveBack: () => resetColor(svg),
                    markers: true  // Remove or comment this line in production
                });
            });

            function changeColor(svg) {
                if (svg.querySelector('circle')) {
                    gsap.to(svg.querySelector('circle'), { fill: 'orange', duration: 1 });
                }
                if (svg.querySelector('rect')) {
                    gsap.to(svg.querySelector('rect'), { fill: 'purple', duration: 1 });
                }
                if (svg.querySelector('polygon')) {
                    gsap.to(svg.querySelector('polygon'), { fill: 'yellow', duration: 1 });
                }
            }

            function resetColor(svg) {
                if (svg.querySelector('circle')) {
                    gsap.to(svg.querySelector('circle'), { fill: 'blue', duration: 1 });
                }
                if (svg.querySelector('rect')) {
                    gsap.to(svg.querySelector('rect'), { fill: 'green', duration: 1 });
                }
                if (svg.querySelector('polygon')) {
                    gsap.to(svg.querySelector('polygon'), { fill: 'red', duration: 1 });
                }
            }
        });

    </script>
</body>

</html>
