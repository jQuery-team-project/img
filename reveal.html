<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>title</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <style>
    .imgcontainer {
      display: grid;
      place-items: center;
      height: 100vh;
      width: 100%;
      position: relative;
    }

    img {
      height: 100%;
      width: auto;
      max-width: 80vw;
      object-fit: contain;
    }

    body:not(no-js) .reveal {
      transition: 1s ease-out;
      transition-delay: 0.2s;
      position: relative;
      width: auto;
      height: 80%;
      overflow: hidden;
      clip-path: polygon(0 100%, 100% 100%, 100% 100%, 0 100%);
      visibility: hidden;
    }

    body:not(no-js) .reveal img {
      transform: scale(1.3);
      transition: 4s ease-out;
    }

    body:not(no-js) .animating {
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
      visibility: visible;
      transform: skewY(0);
    }

    body:not(no-js) .animating img {
      transform: scale(1);
      transition: 4s ease-out;
    }
  </style>
  <script src="../assets/jquery-3.7.1.min.js"></script>
  <script src="./jquery-ui.min.js"></script>
</head>

<body>
  <div class='imgcontainer'>
    <div class='reveal'>
      <img
        src='https://images.unsplash.com/photo-1496865534669-25ec2a3a0fd3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=668&q=80'>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const options = {
        root: null,
        rootMargin: "0px",
        threshold: 0.4
      };

      // IMAGE ANIMATION

      let revealCallback = (entries) => {
        entries.forEach((entry) => {
          let container = entry.target;

          if (entry.isIntersecting) {
            container.classList.add("animating");
            return;
          }

          if (entry.boundingClientRect.top > 0) {
            container.classList.remove("animating");
          }
        });
      };

      let revealObserver = new IntersectionObserver(revealCallback, options);

      document.querySelectorAll(".reveal").forEach((reveal) => {
        revealObserver.observe(reveal);
      });

      let fadeupObserver = new IntersectionObserver(fadeupCallback, options);

      document.querySelectorAll(".fadeup").forEach((fadeup) => {
        fadeupObserver.observe(fadeup);
      });
    });

  </script>
</body>

</html>
