<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>text animation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <style>
    body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background-color: #282c34;
    color: white;
    overflow-x: hidden;
}

.spacer {
    height: 100vh;
}

.text-container {
    text-align: center;
    margin-top: 50vh;
}

.color-change-text {
    font-size: 3rem;
    transition: color 0.5s ease;
}
  </style>
</head>

<body>
  <div class="spacer"></div>
    <div class="text-container">
        <h1 class="color-change-text">Scroll to Change My Color</h1>
    </div>
    <div class="spacer"></div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
    const colorChangeText = document.querySelector('.color-change-text');

    window.addEventListener('scroll', () => {
        const scrollPosition = window.scrollY + window.innerHeight;
        const elementPosition = colorChangeText.getBoundingClientRect().top + window.scrollY;
        const distance = scrollPosition - elementPosition;

        if (distance > 0 && distance < window.innerHeight) {
            const percentage = distance / window.innerHeight;
            const colorValue = Math.min(255, Math.floor(percentage * 255));
            colorChangeText.style.color = `rgb(${colorValue}, ${255 - colorValue}, 0)`;
        } else if (distance >= window.innerHeight) {
            colorChangeText.style.color = 'rgb(255, 0, 0)';
        } else {
            colorChangeText.style.color = 'rgb(255, 255, 255)';
        }
    });
});
    </script>

</body>

</html>
