<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>이미지교체</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <style>
    body {
      margin: 0;
    }
    .box-1 {
      width: 500px;
      position: relative
      ;
    }
    .img-box > img {
      width: 100%;
      display: block;
    }
    .box-1 > .cover {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      opacity: 0;
      transition: opacity 1s;
    }

    .box-1:hover > .cover {
      opacity: 1;
    }
    
  </style>
  <script src="../assets/jquery-3.7.1.min.js"></script>
</head>

<body>
  <div class="box-1 img-box">
    <img src="./img/슬라이드1.jpg" alt="">
    <div class="cover" style="background-image: url(./img/슬라이드2.jpg);"></div>
  </div>
</body>
</html>
